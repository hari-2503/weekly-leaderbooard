<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cycling Club — Weekly Leaderboard</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="topbar">
    <h1>Pedal Pushers — Weekly Leaderboard</h1>
    <p class="subtitle">Enter your rides. Track weekly totals. Friendly competition!</p>
  </header>

  <main class="container">
    <section class="card form-card">
      <h2>Log a ride</h2>
      <form id="rideForm">
        <label>Rider ID (any unique string)</label>
        <input id="riderId" required placeholder="e.g., hari123" />

        <div class="row">
          <div class="col">
            <label>Distance (km)</label>
            <input id="km" type="number" min="0" step="0.01" required placeholder="12.5" />
          </div>
          <div class="col">
            <label>Elevation (m)</label>
            <input id="elevation" type="number" min="0" step="1" placeholder="250" />
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label>Duration (minutes)</label>
            <input id="duration" type="number" min="0" step="1" required placeholder="75" />
          </div>
          <div class="col">
            <label>Avg Speed (km/h) — optional</label>
            <input id="avgSpeed" type="number" min="0" step="0.01" placeholder="20.5" />
          </div>
        </div>

        <div class="actions">
          <button type="submit" class="btn">Submit Ride</button>
          <button id="refreshBtn" type="button" class="btn ghost">Refresh Leaderboard</button>
        </div>
        <p id="msg" class="msg"></p>
      </form>
    </section>

    <section class="card lb-card">
      <h2>Leaderboard (by total km)</h2>
      <div id="leaderboardArea">Loading...</div>
    </section>
  </main>

  <footer class="footer">
    <small>Simple prototype — data stored on backend JSON file. For production, use a DB and authentication.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
